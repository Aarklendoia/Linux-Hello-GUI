name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            debhelper \
            dh-python \
            python3-setuptools \
            gettext \
            flake8 \
            pylint \
            libgl1 \
            libxkbcommon0 \
            libdbus-1-3 \
            libfontconfig1
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install flake8 pylint PySide6 opencv-python
      
      - name: Lint with flake8
        run: |
          # Stop build on syntax errors
          flake8 src/linux_hello_gui --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 src/linux_hello_gui --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Test imports
        run: |
          python test_imports.py
      
      - name: Build package
        run: |
          pip install -e .
